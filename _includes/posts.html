<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Updates and News</h1>
   </div>
   <div class="panel-body ">
      <ul class="posts" style="list-style-type: none; padding: 0px; margin: 0px;">
         {% for post in site.posts %}
         <li style="border-bottom: solid 1px #ccc; padding:5px 0px 5px 0px;">
            <span><b>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></b></span>
         </li>
         {% endfor %}
      </ul>
   </div>
</div>
